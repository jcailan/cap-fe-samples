<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Manage Products</title>
	<style>
		html,
		body,
		body>div,
		#container,
		#container-uiarea {
			height: 100%;
		}
	</style>
	<script
		id="sap-ui-bootstrap"
		src="http://ui5.sap.com/1.106.0/resources/sap-ui-core.js"
		data-sap-ui-theme="sap_horizon"
		data-sap-ui-resourceroots='{
            "com.jcailan.remote.products": "../"
        }'
		data-sap-ui-oninit="module:sap/ui/core/ComponentSupport"
		data-sap-ui-compatVersion="edge"
		data-sap-ui-async="true"
		data-sap-ui-frameOptions="trusted"></script>
</head>

<body class="sapUiBody sapUiSizeCompact" id="content">
	<div
		data-sap-ui-component
		data-name="com.jcailan.remote.products"
		data-id="container"
		data-settings='{"id" : "com.jcailan.remote.products"}'
		data-handle-validation="true"></div>
</body>

</html>
